<?xml version="1.0" encoding="UTF-8"?>
<!-- Simplified vector recreation of the AI chat logo -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="512" height="512" viewBox="0 0 512 512"
     fill="none" stroke="#00A8FF" stroke-width="24"
     stroke-linecap="round" stroke-linejoin="round">

  <!-- Speech bubble (rounded rectangle) -->
  <rect x="96" y="112" width="320" height="256" rx="64" ry="64"/>

  <!-- Pointer for the bubble -->
  <polygon points="336,368 416,368 464,464"/>

  <!-- Poker chip ring -->
  <circle cx="256" cy="240" r="104"/>

  <!-- Chip gaps -->
  <g stroke-linecap="butt">
    <line x1="256" y1="136" x2="256" y2="168"/>
    <line x1="256" y1="312" x2="256" y2="344"/>
    <line x1="360" y1="240" x2="328" y2="240"/>
    <line x1="184" y1="240" x2="152" y2="240"/>
    <line x1="318" y1="162" x2="296" y2="184"/>
    <line x1="194" y1="296" x2="172" y2="318"/>
    <line x1="318" y1="318" x2="296" y2="296"/>
    <line x1="194" y1="184" x2="172" y2="162"/>
  </g>

  <!-- AI text -->
  <text x="256" y="252" text-anchor="middle" font-size="96"
        fill="#00A8FF" font-family="Arial" dominant-baseline="middle">AI</text>

  <!-- Torch pedestal -->
  <rect x="232" y="64" width="48" height="32" rx="8" ry="8" fill="#00A8FF" stroke="none"/>
  <rect x="240" y="32" width="32" height="40" rx="4" ry="4"/>

  <!-- Prometheus flame -->
  <path d="M256 16
           C272 32 288 64 256 96
           C224 64 240 32 256 16 Z"
        fill="#00A8FF" stroke="none"/>
</svg>
